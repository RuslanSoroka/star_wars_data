<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-page">
        <div class="container">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <div class="bg-logo">
                        <img class="label" src="src/img/wader.png" alt="">
                    </div>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <div class="main">
                <div class="place-for-select">
                    <div class="points">
                        <div class="card" style="width: 18rem;">
                            <img src="src/img/person.jpg" class="card-img-top" alt="person foto">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                            <button type="button" class="btn btn btn-danger btn--position btn-person">Person</button>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="src/img/planets.jpg" class="card-img-top" alt="planet foto">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            </div>
                            <button type="button" class="btn btn btn-danger btn--position btn-planet">Planet</button>
                        </div>
                        <div class="card" style="width: 18rem;">
                            <img src="src/img/vehicles.jpg" class="card-img-top" alt="vehicles foto">
                            <div class="card-body">
                                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> 
                            </div>
                            <button type="button" class="btn btn btn-danger btn--position mr-0 btn-vehicles">Vehicles</button>
                        </div>
                    </div>
                </div>
                <div class="back-button d-n">
                    <div class="box-list">
                        <button type="button" class="btn btn-danger btn--prvsl">Previous</button>
                            <div class="list-group shadow-lg p-3 mb-5 bg-body-tertiary rounded"></div>
                        <button type="button" class="btn btn-danger btn--nxt">Next</button>
                    </div>
                    <button type="button" class="btn btn-primary btn-back">Back</button>
                </div>
            </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Info</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="dist/babel.js"></script>
</body>
</html>
